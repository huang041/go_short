version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go_short_app
    restart: always
    ports:
      - "9080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - go_short_network

  postgres:
    image: postgres:14-alpine
    container_name: go_short_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=go_short
    ports:
      - "6432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - go_short_network

  redis:
    image: redis:7-alpine
    container_name: go_short_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - go_short_network
    command: redis-server --save 60 1 --loglevel warning

networks:
  go_short_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
